<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/364257c701.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css" />
    <!-- Hind Madurai font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap");
    </style>
    <title>Emergency Hotline</title>
  </head>
  <body class="hind-madurai-regular mx-5 lg:mx-auto md:max-w-7xl">
    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-3">
            <img src="/assets/logo.png" alt="Logo" class="w-8 h-8 rounded-full" />
            <h1 class="font-semibold">Emergency Service</h1>
          </div>
          <nav class="flex items-center gap-3 sm:gap-4 text-sm">
            <div class="flex items-center gap-1 bg-slate-100 px-3 py-1.5 rounded-full">
              <img src="/assets/heart.png" alt="heart" class="w-4 h-4" />
              <span id="heartCount" class="font-semibold">0</span>
            </div>
            <div class="flex items-center gap-1 bg-slate-100 px-3 py-1.5 rounded-full">
              <img src="/assets/coin.png" alt="coin" class="w-4 h-4" />
              <span id="coinCount" class="font-semibold">100</span>
            </div>
            <div class="flex items-center gap-1 bg-slate-100 px-3 py-1.5 rounded-full">
              <span id="copyCount" class="font-semibold">0 <span>Copy</span></span>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- ! Hero Section-->
    <section class="relative overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"></div>
      <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-14">
        <div class="flex flex-col items-center text-center text-white">
          <img src="/assets/logo-dark.png" alt="Logo" class="w-24 h-24 mb-4" />
          <h1 class="text-[40px] sm:text-3xl md:text-4xl font-bold">Emergency Service Directory</h1>
          <p class="mt-3 text-white text-[20px] font-semibold sm:text-base max-w-2xl">
            Government Emergency Services at Your Fingertips — A Project by the Government of the People’s
            Republic of Bangladesh
          </p>
        </div>
      </div>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
